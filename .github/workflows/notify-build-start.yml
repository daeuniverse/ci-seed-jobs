name: Notify build start

on:
  workflow_call:
    # Map the workflow outputs to job outputs
    outputs:
      git_sha_long:
        description: "The first output string"
        value: ${{ jobs.notify.outputs.git_sha_long }}
      git_sha_short:
        description: "The second output string"
        value: ${{ jobs.notify.outputs.git_sha_short }}

jobs:   
  # Pre-Action Stage
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get HEAD git sha
        id: export_commit_sha
        run: |
          echo "sha_long=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-6)" >> $GITHUB_OUTPUT
          
      - name: Send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ðŸ”¨ ${{ github.actor }} pushed a new commit: ${{ steps.export_commit_sha.outputs.sha_short }} to [${{ github.repository }}](https://github.com/daeuniverse/container-estate) - [#${{ github.run_number }}](https://github.com/daeuniverse/container-estate/actions/runs/${{ github.run_id }}) 
            
            [${{ steps.export_commit_sha.outputs.sha_short }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}): ${{ github.event.commits[0].message }} by [${{ github.actor }}](https://http://github.com/yqlbu)
    
    outputs:
      git_sha_long: ${{ steps.export_commit_sha.outputs.sha_long }}
      git_sha_short: ${{ steps.export_commit_sha.outputs.sha_short }}
