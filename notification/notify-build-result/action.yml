---
name: Notify build result
description: Send notification to Telegram channel to notify build result
# Map input vars to job
inputs:
  telegram_to:
    required: true
    type: string
  telegram_token:
    required: true
    type: string
  image_tag:
    required: true
    type: string
  sha_short:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: Send telegram message when build finishes
      uses: appleboy/telegram-action@master
      with:
        to: ${{ inputs.telegram_to }}
        token: ${{ inputs.telegram_token }}
        format: markdown
        message: |
          ğŸ— ${{ github.repository }}(${{ inputs.sha_short }}): Build #${{ github.run_number }} succeeded!

          ğŸ“¦ Image URI: quay.io/${{ github.repository }}:${{ inputs.image_tag }}

          ğŸ”¨ Build Detail: [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
